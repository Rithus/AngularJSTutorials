<html data-ng-app>
<head>
<meta charset="utf-8">
<title>Angularjs Filter Second Example</title>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
</head>
<body
	data-ng-init="players=[{name:'Federer',rank:1,earnings:10000},{name:'Nadal',rank:2,earnings:9999},{name:'Djokovic',rank:3,earnings:9998}]">

	Best Tennis Players In The World :

	<ul>
		<li data-ng-repeat="player in players | orderBy:'rank'">
			{{player.name | uppercase }} {{player.earnings | currency }}</li>
	</ul>

	<div>Reverse order using -rank</div>
</body>
</html>
