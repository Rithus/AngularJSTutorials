<html data-ng-app>
<head>
<meta charset="utf-8">
<title>Angularjs Filter Second Example</title>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
</head>
<body
	data-ng-init="players=[{name:'Federer',rank:1},{name:'Nadal',rank:2},{name:'Djokovic',rank:3}]">

	Best Tennis Players In The World :

	<input type="text" data-ng-model="name" />

	<ul>
		<li data-ng-repeat="player in players | filter:name | orderBy:'rank'">
			{{player.name | uppercase }}</li>
	</ul>

	<div>Reverse order using -rank</div>
</body>
</html>
