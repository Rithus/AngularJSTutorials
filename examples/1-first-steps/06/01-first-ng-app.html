<html data-ng-app="playersApp">
<head>
<meta charset="utf-8">
<title>Angularjs First Application</title>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>

<script>
  var playersApp = angular.module('playersApp', []); //[] => Dependency Injection => No dependencies  
</script>

</head>
<body
	data-ng-init="players=[{name:'Federer',rank:1},{name:'Nadal',rank:2},{name:'Djokovic',rank:3}]">

	<ul>
		<li data-ng-repeat="player in players">{{player.name | uppercase
			}}</li>
	</ul>

</body>
</html>
