<html data-ng-app="playersApp" data-ng-strict-di>
<head>
<meta charset="utf-8">
<title>Angularjs First Controller</title>

<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>

<script>
  var playersApp = angular.module('playersApp', []);
  playersApp.controller('PlayersController', ['$scope', function($scope) {
    $scope.players = [
    {name: 'Federer', rank: 1},
    {name: 'Nadal', rank: 2},
    {name: 'Djokovic', rank: 3}];
  }]);
</script>

</head>

<body data-ng-controller="PlayersController">
	<ul>
		<li data-ng-repeat="player in players">{{player.name}}</li>
	</ul>
</body>

</html>
