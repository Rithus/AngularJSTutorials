<html data-ng-app="playersApp">
<head>
<meta charset="utf-8">
<title>Angular.js Example for Binding - Listing Players in a
	loop</title>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>

<script>
  var playersApp = angular.module('playersApp', []);
  playersApp.controller('PlayersController', function($scope) {
    $scope.players = [{
      "name": "Roger Federer",
      "rank": 1
    }, {
      "name": "Novak Djokovic",
      "rank": 2
    }, {
      "name": "Rafael Nadal",
      "rank": 3
    }];
  });
</script>
</head>
<body data-ng-controller="PlayersController">
	<ul>
		<li data-ng-repeat="player in players">{{player.name}} - Rank
			{{player.rank}}</li>
	</ul>
</body>
</html>
